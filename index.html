<!DOCTYPE html>
<html>
<head>
	<title>星云记录簿</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<div class="my-header text-primary">
<h2><a target="_blank" href="https://github.com/conanskyforce/">星云记录簿</a><small>&nbsp;记录永留存</small></h2>
</div>

<div class="intro">
	<p>你可以通过《星云记录簿》记录你想记录的任何事情，所有记录都将保存在星云链上，永久可查询！</p>

</div>

<div class="content">


    <div class="input-group">
      <p class="tips"></p>
      <input type="text" class="form-control search-title" placeholder="请输入要查询的标题" required />
      <span class="input-group-btn">
        <button class="btn btn-default search" type="button">点我查询</button>
      </span>
    </div><!-- /input-group -->

    <div class="res-of-search">
    	<div class="item"><h3>标题：</h3><span class="title"></span></div>
    	<div class="item"><h3>作者：</h3><span class="author"></span></div>
    	<div class="item"><h3>内容：</h3><span class="res-content"></span></div>
    	<!-- <span class="close" >&times;</span> -->
    </div>
    <div class="record">
    	
    <h2>记录你自己的数据</h2>
    <input required class="form-control record-title" type="text" name="title" placeholder="请输入标题">
    <br>
    <span class="record-tips">&nbsp;</span>
    <textarea required class="form-control record-content" name="content"rows="5" placeholder="请输入内容"></textarea>
    <input class="form-control record-submit" type="submit" name="submit" value="提交">
    </div>
</div>




<script type="text/javascript" src="./dist/nebulas.js"></script>
<script type="text/javascript" src="./dist/nebPay.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
